# Nixpacks configuration for Jot with Claude Agent SDK
# Installs Claude Code CLI which the Agent SDK requires

[phases.setup]
nixPkgs = ["...", "curl", "git"]

[phases.install]
cmds = [
  "npm ci",
  "curl -fsSL https://claude.ai/install.sh | bash || true"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "export PATH=\"$HOME/.local/bin:$PATH\" && npm start"
